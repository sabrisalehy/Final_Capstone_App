<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Admin Home Page</h2>
        <br>
        <br>




        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Dashboard</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                }
                .container {
                    max-width: 800px;
                    margin: 20px auto;
                    padding: 0 20px;
                }
                h1 {
                    text-align: center;
                    margin-bottom: 20px;
                }
                .card {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    padding: 20px;
                    margin-bottom: 20px;
                    background-color: #f9f9f9;
                }
                .card h2 {
                    margin-top: 0;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Admin Dashboard</h1>
                <div class="card">
                    <h2>Orders</h2>
                    <p>Total Orders: 50</p>
                    <p>Pending Orders: 10</p>
                    <p>Completed Orders: 40</p>
                </div>
                <div class="card">
                    <h2>Products</h2>
                    <p>Total Products: 100</p>
                    <p>Active Products: 80</p>
                    <p>Inactive Products: 20</p>
                </div>
                <div class="card">
                    <h2>Users</h2>
                    <p>Total Users: 500</p>
                    <p>Admin Users: 5</p>
                    <p>Regular Users: 495</p>
                </div>
            </div>
        </body>
        </html>







        <input type="button" value="Logout" onclick="logout()">
    </div>
</body>
</html>
