<div class="container">
    <input type="button" value="logout" (click)="logout()"/><br/>
    <h2>Wecome to Home Page {{user}}</h2>


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Delivery App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 0 20px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .menu-item {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 10px;
                cursor: pointer;
            }
            .menu-item:hover {
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Food Delivery App</h1>
            <div class="menu-item" onclick="showItem('Pizza', 10.99)">
                <h3>Pizza</h3>
                <p>$10.99</p>
            </div>
            <div class="menu-item" onclick="showItem('Burger', 8.49)">
                <h3>Burger</h3>
                <p>$8.49</p>
            </div>
            <div class="menu-item" onclick="showItem('Salad', 7.99)">
                <h3>Salad</h3>
                <p>$7.99</p>
            </div>
            <div id="selected-item" style="display: none;">
                <h2>Selected Item</h2>
                <p id="item-name"></p>
                <p id="item-price"></p>
            </div>
        </div>

        <script>
            function showItem(name, price) {
                document.getElementById('selected-item').style.display = 'block';
                document.getElementById('item-name').innerText = 'Name: ' + name;
                document.getElementById('item-price').innerText = 'Price: $' + price.toFixed(2);
            }
        </script>
    </body>
    </html>
