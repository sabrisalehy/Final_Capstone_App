<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Login Page</h2>
            </div>
        </div>
        <form [formGroup]="loginRef" (ngSubmit)="signIn()">
            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Email ID</label>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" formControlName="emailid"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Password</label>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" formControlName="password"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Type of User</label>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" formControlName="typeofuser" name="typeofuser" value="admin" id="adminRadio">
                        <label class="form-check-label" for="adminRadio">Admin</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" formControlName="typeofuser" name="typeofuser" value="customer" id="customerRadio">
                        <label class="form-check-label" for="customerRadio">Customer</label>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4 offset-md-2">
                    <input type="submit" value="Sign In" class="btn btn-success"/>
                    <input type="reset" value="Reset" class="btn btn-info ml-2"/>
                </div>
            </div>
        </form>

        <div class="row mt-3">
            <div class="col-md-4">
                <a routerLink="signup" skipLocationChange="true">Sign Up!</a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <span style="color:red">{{msg}}</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
